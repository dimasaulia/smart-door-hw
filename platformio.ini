[env:esp32doit-espduino]
platform = espressif32
board = esp32doit-espduino
framework = arduino
lib_deps = 
	miguelbalboa/MFRC522@^1.4.10
	adafruit/Adafruit GFX Library@^1.11.3
	adafruit/Adafruit ST7735 and ST7789 Library@^1.9.3
target_port = COM3
monitor_port = COM3
